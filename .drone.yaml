---
kind: pipeline
type: kubernetes
name: dockery

__dind_agent: &agent
  image: registry-np.storage-system.svc.k8s.local:5000/dind:v8
  pull: always
  volumes:
    - name: dockersock
      path: /var/run
  environment:
    REGISTRY: registry-np.storage-system.svc.k8s.local:5000

steps:
  - name: build-the-builder
    <<: *agent
    commands:
      - while ! curl -s --unix-socket /var/run/docker.sock http://localhost/; do sleep 1; done
      - make builder
  - name: docker-image
    <<: *agent
    commands:
      - make pull || (make docker && make push)
      - make push-head
  - name: mkdocs
    <<: *agent
    commands:
      - export BUILDER_VERSION=$(./docker/hacks/builder-version.sh)
      - ln -sf /sandbox/getbetter.ro/galleries content/
      - make drone-mkdocs
  - name: publish
    <<: *agent
    environment:
      MCONF:
        from_secret: minio-creds
    commands:
      - mkdir -p /tmp/mcli && echo $${MCONF} | base64 -d > /tmp/mcli/config.json
      - mcli --quiet --config-dir /tmp/mcli mirror --overwrite --md5 --remove www/ local/site/staging/

services:
  - name: docker-daemon
    <<: *agent
    privileged: true

volumes:
  - name: dockersock
    temp: {}
